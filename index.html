<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINE LIFF Registration</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h1>ลงทะเบียนผู้ใช้</h1>

  <div id="formContainer" style="display:none;">
    <p>ชื่อ: <input id="firstName"></p>
    <p>นามสกุล: <input id="lastName"></p>
    <p>เพศ: 
      <select id="gender">
        <option value="">เลือกเพศ</option>
        <option value="ชาย">ชาย</option>
        <option value="หญิง">หญิง</option>
      </select>
    </p>
    <p>เบอร์โทร: <input id="phone"></p>
    <p>ที่อยู่: <input id="address"></p>
    <button onclick="register()">ลงทะเบียน</button>
  </div>

  <div id="welcome" style="display:none;"></div>

  <script>
    const liffId = "2007981677-Z8m3omk4"; // LIFF ID ของคุณ
    const webAppUrl = "https://script.google.com/macros/s/AKfycby8Pb4Ns0T7jUIFUdytFqna5TzH6_caNqqDluNbOymHgKzjaWGMkxVYqFnOjhMAU_rn/exec"; // URL Web App

    let userProfile;

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      userProfile = await liff.getProfile();

      // เรียก API ไปเช็คว่าลงทะเบียนแล้วหรือยัง
      fetch(`${webAppUrl}?userId=${userProfile.userId}`)
        .then(res => res.json())
        .then(data => handleCheckUser(data))
        .catch(err => {
          console.error("fetch error:", err);
        });
    }

    function handleCheckUser(res) {
      if (res.exists) {
        document.getElementById("welcome").style.display = "block";
        document.getElementById("welcome").innerText =
          `สวัสดี ${res.data[2]} ${res.data[3]}! คุณลงทะเบียนแล้ว`;
        document.getElementById("formContainer").style.display = "none";
      } else {
        document.getElementById("formContainer").style.display = "block";
        document.getElementById("welcome").style.display = "none";
      }
    }

    function register() {
      const userObj = {
        userId: userProfile.userId,
        displayName: userProfile.displayName,
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        gender: document.getElementById("gender").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value
      };

      if (!userObj.firstName || !userObj.lastName || !userObj.gender || !userObj.phone || !userObj.address) {
        alert("กรุณากรอกข้อมูลให้ครบทุกช่อง");
        return;
      }

      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify(userObj),
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(res => res.json())
        .then(data => {
          alert("✅ ลงทะเบียนเรียบร้อย!");
          location.reload();
        })
        .catch(err => {
          console.error("fetch error:", err);
          alert("❌ เกิดข้อผิดพลาดในการลงทะเบียน");
        });
    }

    main();
  </script>
</body>
</html>
