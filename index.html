<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetPet System (index)</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        /* -------------------- Global Reset & Setup -------------------- */
        body {
            font-family: "Prompt", sans-serif;
            background-color: #f0f4f9;
            /* สีพื้นหลังอ่อน ๆ */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .app-container-index {
            width: 100%;
            max-width: 410px;
            /* กำหนดความกว้างสูงสุดของแอป */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 120px;
            /* เพิ่มพื้นที่ด้านล่างสำหรับ footer */
        }

        /* -------------------- Footer Buttons -------------------- */
        .footer-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 410px;
            /* จำกัดความกว้างเท่ากับ container */
            display: flex;
            gap: 10px;
        }

        .navigation {
            position: relative;
            width: 330px;
            height: 100px;
            /* ความสูงของแถบ */
            background: #fff;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.05);
            padding: 0 20px;
            /* ระยะห่างจากขอบซ้ายขวา */
            margin: auto;
        }

        .navigation ul {
            display: flex;
            width: 100%;
            padding-left: 10px;
            padding-right: 10px;
            justify-content: space-between;
            /* กระจายไอคอนให้ห่างเท่ากัน */
        }

        .navigation ul li {
            position: relative;
            list-style: none;
            width: 50px;
            /* ความกว้างเริ่มต้น (วงกลม) */
            height: 50px;
            border-radius: 50px;
            z-index: 1;
            cursor: pointer;
            display: flex;
            justify-content: center;
            /* จัดไอคอนกึ่งกลาง */
            align-items: center;
            transition: 0.5s;
            /* ความนุ่มนวลตอนขยาย */
            overflow: hidden;
            /* ซ่อนข้อความที่ยาวเกินตอนยังไม่ขยาย */
        }

        .navigation ul li a {
            position: relative;
            display: flex;
            align-items: center;
            text-decoration: none;
            width: 100%;
            color: #333;
            /* สีไอคอนปกติ */
        }

        .navigation ul li a .icon {
            position: relative;
            display: block;
            min-width: 50px;
            /* ต้องกำหนด min-width เพื่อไม่ให้ไอคอนเบี้ยว */
            height: 50px;
            line-height: 55px;
            /* จัดกึ่งกลางแนวตั้ง */
            text-align: center;
            font-size: 1.5em;
            transition: 0.5s;
        }

        .navigation ul li a .title {
            position: relative;
            display: block;
            padding-left: 0px;
            height: 60px;
            line-height: 60px;
            white-space: nowrap;
            /* ห้ามตัดบรรทัด */
            opacity: 0;
            /* ซ่อนข้อความไว้ก่อน */
            transform: translateX(10px);
            transition: 0.5s;
            color: #fff;
            /* สีข้อความตอน Active */
            font-size: 0.85em;
            font-weight: 500;
        }

        /* --- สถานะ Active (เมื่อถูกเลือก) --- */

        .navigation ul li.active {
            width: 140px;
            /* ขยายความกว้าง */
            background: #275c27;
            /* สีพื้นหลังแคปซูล (Dark Navy) */
        }

        .navigation ul li.active a .icon {
            color: #fff;
            /* เปลี่ยนสีไอคอนเป็นขาว */
        }

        .navigation ul li.active a .title {
            opacity: 1;
            /* โชว์ข้อความ */
            transform: translateX(0);
            /* เลื่อนข้อความกลับมาที่เดิม */
        }
    </style>
</head>

<body>
    <div class="app-container-index">
        <div id="app"></div>
        <footer class="footer-buttons">
            <div class="navigation">
                <ul>
                    <li class="list active" data-color="#1e232e">
                        <a href="#home">
                            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="title">Home</span>
                        </a>
                    </li>
                    <li class="list" data-color="#1e232e">
                        <a href="#schedule">
                            <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                            <span class="title">Schedule</span>
                        </a>
                    </li>
                    <li class="list" data-color="#1e232e">
                        <a href="#notification">
                            <span class="icon"><ion-icon name="notifications-outline"></ion-icon></span>
                            <span class="title">Notification</span>
                        </a>
                    </li>
                    <li class="list" data-color="#1e232e">
                        <a href="#profile">
                            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                            <span class="title">Profile</span>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="app.js"></script>
</body>

</html>
