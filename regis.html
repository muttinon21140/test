<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regis  system</title>
    <style>
        html, body { margin:0; width:100%; height:100%; }
        iframe { width:100%; height:100%; }
    </style>
</head>
<body>
    <iframe id="formframe" src="" frameborder="0"></iframe>
</body>
<script src="https://static.line-scdn.net/liff/edge/versions/2.15.0/sdk.js"></script>
<script>
function runApp() {
    liff.getProfile().then(profile => {
        let userId = profile.userId;
        let displayName = profile.displayName;
        let pictureUrl = profile.pictureUrl;

        // encodeURIComponent สำหรับตัวอักษรพิเศษ/ไทย
        let url = "https://script.google.com/macros/s/AKfycbzcOzZ587fhePhEuINzGjIa8Gui82K9da7oYNf-ZdZapzZZ29v1MJB_x9Bw0yZu_6mZ/exec?userId=" 
                  + encodeURIComponent(userId) 
                  + "&displayName=" + encodeURIComponent(displayName) 
                  + "&pictureUrl=" + encodeURIComponent(pictureUrl);

        document.getElementById("formframe").src = url;
    }).catch(err => console.error(err));
}

liff.init({ liffId: "2007981677-Z8m3omk4" }, () => {
    if (liff.isLoggedIn()) {
        runApp();
    } else {
        liff.login();
    }
}, err => console.error(err.code, err.message)); // แก้จาก error.message -> err.message
</script>
</html>
