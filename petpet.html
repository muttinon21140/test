<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test System</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        /* Loading animation */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .dots-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .dot {
            height: 20px;
            width: 20px;
            margin-right: 10px;
            border-radius: 10px;
            background-color: #b3d4fc;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .dot:last-child {
            margin-right: 0;
        }

        .dot:nth-child(1) {
            animation-delay: -0.3s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.1s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                background-color: #b3d4fc;
                box-shadow: 0 0 0 0 rgba(178, 212, 252, 0.7);
            }

            50% {
                transform: scale(1.2);
                background-color: #6793fb;
                box-shadow: 0 0 0 10px rgba(178, 212, 252, 0);
            }

            100% {
                transform: scale(0.8);
                background-color: #b3d4fc;
                box-shadow: 0 0 0 0 rgba(178, 212, 252, 0.7);
            }
        }
    </style>
</head>

<body>
    <div id="loadingOverlay">
        <div class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>

<script src="https://static.line-scdn.net/liff/edge/versions/2.15.0/sdk.js"></script>
<script>
    // อ่านพารามิเตอร์จาก URL ของ LIFF
    const urlParams = new URLSearchParams(window.location.search);
    const requestedPage = urlParams.get("page"); // เช่น home / schedule / profile

    function runApp() {
        liff.getProfile().then(profile => {
            const userId = profile.userId;
            const displayName = profile.displayName;
            const pictureUrl = profile.pictureUrl;

            // ⭐ ส่ง profile และ page ไป GAS โดยตรง
            let gasUrl = `https://script.google.com/macros/s/AKfycbyeHDRMxAfYLx2PdZcfA5WtUONrq4GrqGFv7L1HfwlvgcCGZtMvPrIhvl4ngMnQ1vrLpg/exec?userId=${userId}&displayName=${displayName}&pictureUrl=${pictureUrl}`;
            
            if (requestedPage) {
                gasUrl += `&page=${requestedPage}`;
            }

            // เปิด GAS URL ในหน้าต่างเดียวกับ LIFF
            window.location.href = gasUrl;
        }).catch(err => {
            console.error(err);
        });
    }

    // แสดง loading ก่อน redirect
    window.addEventListener("load", () => {
        document.getElementById("loadingOverlay").style.display = "flex";
    });

    liff.init({ liffId: "2007981677-Z8m3omk4" })
        .then(() => {
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                runApp();
            }
        })
        .catch(err => console.error(err));
</script>

</html>
